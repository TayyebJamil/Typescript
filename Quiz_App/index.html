<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz App Using JavaScript & HTML CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <h1>Quiz App</h1>
        <div class="quiz">
            <div class="quiz-header">
                <span id="timer">Time: <span id="time">0:00</span></span>
                <span id="question-counter">Question 1 / 5</span>
                
            </div>
            <h2 id="question">
                Question is here
            </h2>
            <div id="answerButtons">
                <label>
                    <input type="radio" name="answer" value="Answer 1">
                    Answer 1
                </label>
                <label>
                    <input type="radio" name="answer" value="Answer 2">
                    Answer 2
                </label>
                <label>
                    <input type="radio" name="answer" value="Answer 3">
                    Answer 3
                </label>
                <label>
                    <input type="radio" name="answer" value="Answer 4">
                    Answer 4
                </label>
            </div>
            <button id="resetButton">Reset Answer</button>
            <button id="nextButton">Next</button>
        </div>
    </div>
    <script src="dist/app.js"></script>
</body>
</html>
